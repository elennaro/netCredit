<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="head :: replace"></head>
<body>
<div th:replace="header :: replace"></div>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div class="form-group"><label> User Name : <input type="text" name="username"/> </label></div>
    <div class="form-group"><label> Password: <input type="password" name="password"/> </label></div>
    <div class="form-group buttons"><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
