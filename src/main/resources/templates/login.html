<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: replace"></head>
<body>
<div th:replace="header :: replace"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-warning" role="alert">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group"><label for="username">User Name : </label><input type="text" id="username" name="username" class="form-control"/></div>
                <div class="form-group"><label for="password">Password: </label><input type="password" id="password"  name="password" class="form-control"/></div>
                <div class="form-group buttons"><input type="submit" value="Sign In" class="btn btn-default"/></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
